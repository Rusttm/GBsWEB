

{% extends "filesapp/base.html" %}

{% block content %}
<!--filesapp application main.html-->
<div>
<h6>UPLOAD MULTIPLE IMAGES NOW</h6>
<br>
<form enctype='multipart/form-data' action="filesapp/upload/" method='POST' class="dropzone dz" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>
</div>
{% endblock content %}
