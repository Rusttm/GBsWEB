<!--base html in mainapp-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> &#x1F506 Main App: {% block title %} {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2" style="column-width:400px;overflow-wrap: break-word;">
        <div class="row">
        {% block sidebar_left %}
        {% endblock sidebar_left %}
        </div>
        <div class="row">
        {% block sidebar_left_footer %}
        {% endblock sidebar_left_footer %}
        </div>
      </div>

      <div class="col-sm-10 ">
        <div class="row">
          {% block header %}

          {% endblock header %}
        </div>
          {% block content %}


          {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
